{% extends 'app1/base.html' %}

{% block title %}Termékek{% endblock title %}

{% block body %}
    <div class="pb-6 grid sm:grid-cols-4 gap-4 bg-blue-100 p-3 rounded-xl">
        <div class="sm:col-span-1">
            <form action="{% url 'item:items' %}" method='GET'>
                <input type='text' value='{{ query }}' placeholder='cipő, pulcsi, nadrág....' name="query" class='w-full py-4 px-6 rounded-xl'>
                <input type="submit" value='Keresés' class='cursor-pointer hover:bg-green-600 bg-green-400 mt-2 py-4 px-8 text-white rounded-xl text-xs sm:text-lg'>
            </form>
        </div>
        <div class="sm:col-span-3">
            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                    <div>
                        <a href="{% url 'item:detail' item.id %}">
                            <div>
                                <img class='rounded-t-lg' src="{{ item.image.url }}" alt="" width='100%'>
                            </div>
                            <div class='p-3 bg-white rounded-b-lg'>
                                <h2 class='text-2xl'>{{ item.name}}</h2>
                                <p class='text-lg text-gray-500'>{{item.price}}FT</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock body %}
