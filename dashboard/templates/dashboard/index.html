{% extends 'app1/base.html' %}

{% block title %}Saját termékek{% endblock title %}

{% block body %}
    <div class="mt-6 px-6 py-12 bg-blue-100 rounded-xl">
        <h1 class='mb-12 text-3xl text-center'>Eladó termékeim:</h1>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img class='rounded-t-lg' src="{{ item.image.url }}" alt="" width='100%'>
                        </div>
                        <div class='p-3 bg-white rounded-b-lg'>
                            <h2 class='text-2xl'>{{ item.name}}</h2>
                            <p class='text-lg text-gray-500'>{{item.price}}FT</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock body %}
